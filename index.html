<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Declare seu apoio!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="gerador_imagem">
        <h1>Declare seu apoio!</h1>
        <p>
          Escolha sua foto, fa√ßa o download e compartilhe seu apoio nas redes
          sociais!
        </p>
        <label for="imageFileInput" class="btnImagem">ESCOLHER IMAGEM</label>
        <input
          type="file"
          id="imageFileInput"
          name="img"
          accept="image/*"
          hidden
        />
        <select name="cor" id="cor">
          <option value="verde">Verde</option>
          <option value="amarelo">Amarelo</option>
          <option value="rosa">Rosa</option>
        </select>
        <canvas id="imagem" class="hidden"></canvas>
        <img id="imagem_exemplo" src="./img/ok.jpg" alt="ok" />
        <button id="btnDownload" type="button" class="hidden">Download</button>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
